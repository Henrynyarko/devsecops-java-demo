apiVersion: v1
kind: Pod
metadata:
  labels:
    app: spring-build-ci
spec:
  containers:
    - name: maven
      image: maven:alpine
      command:
        - cat
      tty: true
      resources:
        requests:
          cpu: "1"
          memory: "2Gi"
        limits:
          cpu: "2"
          memory: "4Gi"
      volumeMounts:
        - name: m2
          mountPath: /root/.m2/

    - name: docker-tools
      image: rmkanda/docker-tools:latest
      command:
        - cat
      tty: true
      resources:
        requests:
          cpu: "500m"
          memory: "1Gi"
        limits:
          cpu: "2"
          memory: "2Gi"
      volumeMounts:
        - name: docker-sock
          mountPath: /var/run
        - name: trivycache
          mountPath: /tmp/trivycache/

    - name: slscan
      image: shiftleft/sast-scan
      imagePullPolicy: Always
      command:
        - cat
      tty: true
      resources:
        requests:
          cpu: "500m"
          memory: "1Gi"
        limits:
          cpu: "2"
          memory: "2Gi"

    - name: trufflehog
      image: rmkanda/trufflehog
      command:
        - cat
      tty: true
      resources:
        requests:
          cpu: "300m"
          memory: "512Mi"
        limits:
          cpu: "1"
          memory: "1Gi"

    - name: licensefinder
      image: licensefinder/license_finder
      command:
        - cat
      tty: true
      resources:
        requests:
          cpu: "300m"
          memory: "512Mi"
        limits:
          cpu: "1"
          memory: "1Gi"

  volumes:
    - name: m2
      hostPath:
        path: /tmp/.m2/

    - name: docker-sock
      hostPath:
        path: /var/run

    - name: trivycache
      hostPath:
        path: /tmp/trivycache/
